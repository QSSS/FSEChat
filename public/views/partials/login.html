<section class="chat-app">
  <div class="container">

          <form class="form-signin" name="form" ng-submit="login(form)" novalidate>
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="username" placeholder="Enter your name to get into the chat room" class="form-control" ng-model="user.username" autofocus>
            </div>
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.username.$error.required && submitted">
                Please enter your name.
              </p>
              <p class="help-block">{{ errors.other }}</p>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block"> Sign in </button>
          </form>
    </div>
  </div>
</section>
